@(title: String, jobs: Array[RunningJob])

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/table.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/viewpoint.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/updatejobs.js")" type="text/javascript"></script>
  </head>
  <body>
    <div class="caption">Running Jackhammer Jobs</div>
    <div id="job_table" class="table">
      <div class="header-row row">
	<span class="cell primary">Point ID</span>
	<span class="cell">Current Tool</span>
	<span class="cell">Elapsed Time</span>
	<span class="cell">Node ID</span>
	<span class="cell">Child PID</span>
      </div>
      @for(job <- jobs) {
		    <div class="row">
		      <input type="radio" name="expand">
		      <span class="cell primary" data-label="Point ID"><a id="@job.getPointID" class="point_select" href=".">@job.getPointID</a></span>
		      <span class="cell" data-label="Current Tool">@job.getCurrentTool</span>
		      <span class="cell" data-label="Elapsed Time">@job.getElapsedTime</span>
		      <span class="cell" data-label="Node ID">@job.getNodeID</span>
		      <span class="cell" data-label="Child PID">@job.getChildPID</span>
		    </div>
      } 
    </div>
    <div id="params_table" class="table">
      <div class="header-row row">
        <span class="cell primary">Parameter</span>
	<span class="cell">Value</span>
      </div>
    </div>
  </body>
</html>
